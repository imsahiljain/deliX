        ---------------------------->
        <section class="text-gray-600 body-font relative" style="margin-top: 100px; margin-bottom: 100px;">
            <div class="container px-5 py-24 mx-auto">
                
              <div class="flex flex-col text-center w-full mb-12">
                <div class="he">
                    <h2 class="review" style="text-align: center;">YOUR REVIEW MATTERS</h2>
                    </div>
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900" style="font-family: Montserrat;font-weight:700; font-size: 2.5rem;">Product Review Form</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base" style="width: 50%; font-family: Montserrat; font-weight:500;">We request you to fill this form with utmost care and sincerety as your review is very valuable to us and helps us enhance user experience.</p>
              </div>
              <div class="lg:w-1/2 md:w-2/3 mx-auto">
                <div class="flex flex-wrap -m-2">
                  <div class="p-2 w-1/2">
                    <div class="relative">
                      <label for="name" class="leading-7 text-sm text-gray-600"style="font-family: Montserrat;font-weight:600;">Name</label>
                      <input type="text" id="name" name="name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                  </div>
                  <div class="p-2 w-1/2">
                    <div class="relative">
                      <label for="email" class="leading-7 text-sm text-gray-600"style="font-family: Montserrat;font-weight:600;">Rating (On Scale Of 1-10)</label>
                      <input type="email" id="email" name="email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                  </div>
                  <div class="p-2 w-full">
                    <div class="relative">
                      <label for="message" class="leading-7 text-sm text-gray-600"style="font-family: Montserrat; font-weight:600;">Review</label>
                      <textarea id="message" name="message" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                    </div>
                  </div>
                  <div class="p-2 w-full">
                    <button onclick="window.location.href = 'index.html';" style="font-family: Montserrat;" class="flex mx-auto text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </section>

        <!-----------------
             Banner End 
        ------------------->


        <script>
            const btn = document.querySelector("button");
            const post = document.querySelector(".post");
            const widget = document.querySelector(".star-widget");
            const editBtn = document.querySelector(".edit");
            btn.onclick = ()=>{
              widget.style.display = "none";
              post.style.display = "block";
              editBtn.onclick = ()=>{
                widget.style.display = "block";
                post.style.display = "none";
              }
              return false;
            }
        </script>
